<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập & Đăng ký</title>
  <!-- Link Font Awesome để dùng icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      position: relative;
      background-color: #ffffff;
      width: 400px;
      max-width: 100%;
      border-radius: 12px;
      padding: 40px 35px 35px 35px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
    }

    /* Nút quay về góc trên bên trái */
    .btn-back {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: 2px solid #6a5acd;
      color: #6a5acd;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
      line-height: 1.2;
      box-sizing: border-box;
    }

    .btn-back:hover {
      background-color: #6a5acd;
      color: white;
      box-shadow: 0 4px 10px rgba(106, 90, 205, 0.5);
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }

    form {
      width: 100%;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 22px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      color: #333;
      outline-offset: 2px;
    }

    input::placeholder {
      color: #999;
      font-weight: 500;
    }

    input:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 6px rgba(106, 90, 205, 0.4);
    }

    button {
      width: 100%;
      background-color: #6a5acd;
      color: white;
      font-weight: 600;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(106, 90, 205, 0.5);
      margin-bottom: 12px;
    }

    button:hover {
      background-color: #5548b8;
      box-shadow: 0 8px 18px rgba(85, 72, 184, 0.7);
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
    }

    .toggle-link span {
      color: #6a5acd;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-link span:hover {
      color: #5548b8;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="/" class="btn-back" title="Quay về trang chủ">
      <i class="fas fa-arrow-left"></i> Quay về
    </a>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message"
      style="background:#fdecea; color:#e74c3c; padding: 12px 18px; margin-bottom: 15px; border-left: 5px solid #e74c3c; border-radius: 6px;">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Form đăng nhập -->
    <div id="login-form" class="form">
      <h2>Đăng Nhập</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Tên đăng nhập" required />
        <input type="password" name="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng Nhập</button>
      </form>
      <div class="toggle-link">
        Chưa có tài khoản? <span onclick="toggleForm()">Đăng ký</span>
      </div>
    </div>

    <!-- Form đăng ký -->
    <div id="register-form" class="form hidden">
      <h2>Đăng Ký</h2>
      <input type="text" placeholder="Họ và tên" />
      <input type="email" placeholder="Email" />
      <input type="text" placeholder="Số điện thoại" inputmode="numeric"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="11" />
      <input type="text" placeholder="Địa chỉ" />
      <input type="text" placeholder="Tên đăng nhập" />
      <input type="password" placeholder="Mật khẩu" />
      <input type="password" placeholder="Xác nhận mật khẩu" />
      <button>Đăng Ký</button>
      <div class="toggle-link">
        Đã có tài khoản? <span onclick="toggleForm()">Đăng nhập</span>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
    }
  </script>
</body>

</html>
