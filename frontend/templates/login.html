<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập & Đăng ký</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: 0.5s;
    }

    .form {
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    .toggle-link span {
      color: #667eea;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message" style="background:#fdecea; color:#e74c3c; padding: 12px 18px; margin-bottom: 15px; border-left: 5px solid #e74c3c; border-radius: 6px;">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <!-- Form đăng nhập -->
    <div id="login-form" class="form">
      <h2>Đăng Nhập</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Tên đăng nhập" required />
        <input type="password" name="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng Nhập</button>
      </form>
      <div class="toggle-link">
        Chưa có tài khoản? <span onclick="toggleForm()">Đăng ký</span>
      </div>
    </div>


    <!-- Form đăng ký -->
    <div id="register-form" class="form hidden">
      <h2>Đăng Ký</h2>
      <input type="text" placeholder="Họ và tên" />
      <input type="email" placeholder="Email" />
      <input type="text" placeholder="Số điện thoại" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="11" />
      <input type="text" placeholder="Địa chỉ" />
      <input type="text" placeholder="Tên đăng nhập" />
      <input type="password" placeholder="Mật khẩu" />
      <input type="password" placeholder="Xác nhận mật khẩu" />
      <button>Đăng Ký</button>
      <div class="toggle-link">
        Đã có tài khoản? <span onclick="toggleForm()">Đăng nhập</span>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
    }
  </script>
</body>


</html>
